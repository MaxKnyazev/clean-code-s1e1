<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="description">
      <img 
          class="description__img" 
          src="./eisenhower-matrix.jpg" 
          alt="The eisenhower matrix">
      <a class="description__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="title">
          <label class="add__label" for="new-task">Add Item</label>
        </h3>
        <div class="add__wrapper">
          <input 
              id="new-task"
              class="input-text" 
              type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>
      <section class="incompleted">
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__text input-text">
            <button class="task-item__btn edit">Edit</button>
            <button class="task-item__btn delete">
              <img 
                  class="img-remove" 
                  src="./remove.svg" 
                  alt="Remove">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task-item__text input-text">
            <button class="task-item__btn edit">Save</button>
            <button class="task-item__btn delete">
              <img 
                  class="img-remove" 
                  src="./remove.svg" 
                  alt="Remove">
            </button>
          </li>
        </ul>  
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__text input-text">
            <button class="task-item__btn edit">Edit</button>
            <button class="task-item__btn delete">
              <img 
                  class="img-remove" 
                  src="./remove.svg" 
                  alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
